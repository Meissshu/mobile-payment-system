<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="EPAM lab">

    <title th:text="#{title.page.users}"> User list</title>

    <div th:replace="fragments/header :: header-css"></div>

</head>

<body>

<div id="wrapper">

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div th:replace="fragments/header :: header"></div>

        <div th:replace="fragments/sidebar :: sidebar"></div>
    </nav>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header" th:text="#{title.page.users}">User list.</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->


        <!--<div class="panel">-->
            <!--<div class="col-md-12 well">-->
                <!--<a class="btn btn-primary" data-toggle="modal" data-target="#usuario"><i class="fa fa-fw -square -circle fa-plus-square"></i> Some action</a>-->
            <!--</div>-->
        <!--</div>-->
         <!--/.row -->

        <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">Confirm Delete</h4>
                    </div>

                    <div class="modal-body">
                        <p>You are about to delete this user, this procedure is irreversible.</p>
                        <p>Do you want to proceed?</p>
                        <p class="debug-url"></p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-danger btn-ok">Delete</a>
                    </div>
                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-12">


                <style>
                    table.table-striped .btn {padding: 0 6px;}
                </style>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        DataTables Advanced Tables
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Fullname</th>
                                <th>Username</th>
                                <th>Bank book</th>
                                <th>Group</th>
                                <th>Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="odd gradeX" th:each="user : ${users}">
                                <td th:utext="${user.id}"></td>
                                <td th:utext="${user.fullname}"></td>
                                <td><a th:href="@{'/users/' + ${user.id}}"><span th:utext="${user.username}"></span></a></td>
                                <td th:utext="${user.bankAccount}" style="padding-left: 1.5em"></td>
                                <td class="center" th:utext="${user.role}">Subscriber</td>
                                <td class="center">
                                    <div class="btn-group">
                                        <!--<button class="btn btn-default" value="left"-->
                                                <!--type="button" th:action="@{'/users/{id}/delete'(id=${user.id})}">-->
                                            <!--<i class="fa fa-fw s fa-remove"></i>Remove</button>-->

                                        <!--<a href="#" data-href="delete.php?id=23" data-toggle="modal" data-target="#confirm-delete">Delete record #23</a>-->

                                        <button class="btn btn-default" value="left" type="button"
                                                th:onclick="@{'/users/{id}/delete'(id=${user.id})}" data-toggle="modal" data-target="#confirm-delete">
                                            <i class="fa fa-fw s fa-remove"></i>Remove
                                        </button>


                                        <button class="btn btn-default" value="right" type="button">
                                            <i class="fa fa-fw fa-ban"></i>Block</button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->


            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div th:replace="fragments/footer :: footer"></div>

</body>

</html>
